<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MD5</title>
  <!-- Thêm thư viện crypto-js từ CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
</head>
<body>

<!-- Giao diện người dùng -->
<div>
  <label for="textInput">Nhập chuỗi văn bản:</label>
  <input type="text" id="textInput">
  <button onclick="convertToMD5()">Chuyển đổi thành MD5</button>
</div>

<!-- Kết quả -->
<div id="result"></div>

<script>
// Hàm chuyển đổi chuỗi thành MD5
function convertToMD5() {
  // Lấy giá trị từ ô input
  const inputText = document.getElementById('textInput').value;

  // Kiểm tra xem người dùng đã nhập chuỗi hay chưa
  if (!inputText) {
    alert('Vui lòng nhập chuỗi văn bản.');
    return;
  }

  // Sử dụng hàm md5 của thư viện crypto-js
  const md5Value = CryptoJS.MD5(inputText).toString();

  // Hiển thị kết quả
  document.getElementById('result').innerHTML = `
    <p>Chuỗi ban đầu: ${inputText}</p>
    <p>MD5: ${md5Value}</p>
  `;
}
</script>



</body>
</html>
